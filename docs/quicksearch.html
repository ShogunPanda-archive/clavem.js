ver. Type: object &lt;static&gt; debug :boolean If debug is active for Clavem. Type: boolean &lt;static&gt; defaultHost :string The default HTTP address where bind for replies. Type: string &lt;static&gt; defaultPort :number The default HTTP port where bind for replies. Type: number &lt;static&gt; defaultCommand :string The default command to use to open the authentication URL. Default is open \\&quot;{{URL}}\\&quot;, where {{URL}} will replaced with the URL. Type: string Methods completed() Checks if the authentication has completed (successfully or not). Returns: true if the authentication has completed, false otherwise. Type boolean succeeded() Checks if the authentication has finished with success. Returns: true if the authentication has finished with success, false otherwise. Type boolean failed() Checks if the authentication has failed (either for being denied or for any kind of error). Returns: true if the authentication has failed, false otherwise. Type boolean errored() Checks if during the authentication any error has occurred. Returns: true if during the authentication any error has occurred, false otherwise. Type boolean denied() Checks if the authentication has been denied by the platform. Returns: true if the authentication has been denied by the platform, false otherwise. Type boolean timedOut() Checks if the authentication has timed out. Returns: true if the authentication has timed out, false otherwise. Type boolean authorize(serverUrl, args) Performs the authorization flow. Parameters: Name Type Description serverUrl string The URL to connect to. It must be a HTTP(S) URL or a valid clavem:// URL. args array A list of modifiers for the authorization. These are interpreted right to left basing on the type: function: The callback to invoke when all the operations are finished. number: The timeout for the flow. other: The value is interpred as boolean and if truthy no callback URL will be appended to invoked URL. Returns: A promise fulfilled with the a
